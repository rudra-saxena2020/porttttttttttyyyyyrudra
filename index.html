    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-cyan': '#22d3ee',
              'brand-blue': '#3b82f6',
              'brand-violet': '#8b5cf6',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-glow': 'subtleGlow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleGlow: {
                '0%': { boxShadow: '0 0 20px 5px rgba(34, 211, 238, 0.1), 0 0 30px 10px rgba(139, 92, 246, 0.05)' },
                '100%': { boxShadow: '0 0 20px 5px rgba(34, 211, 238, 0.15), 0 0 35px 15px rgba(139, 92, 246, 0.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;

      }
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }

      }
